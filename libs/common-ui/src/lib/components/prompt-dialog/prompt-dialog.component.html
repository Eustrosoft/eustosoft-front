<div class="flex flex-column g-3">
  <h1 class="m-0 px-3 pb-0" mat-dialog-title>{{ data.title }}</h1>
  <div class="flex flex-column g-2 px-3 py-0" mat-dialog-content>
    {{ data.text }}
  </div>
  <div class="flex g-2 px-3 pb-3 pt-0" [align]="'end'" mat-dialog-actions>
    <eustrosoft-front-button
      [buttonType]="'button'"
      [buttonStyleType]="'flat'"
      [buttonText]="data.cancelButtonText"
      (clicked)="reject()"
    >
    </eustrosoft-front-button>
    <eustrosoft-front-button
      [buttonType]="'button'"
      [buttonStyleType]="'flat'"
      [buttonText]="data.submitButtonText"
      [color]="'primary'"
      (clicked)="resolve()"
    >
    </eustrosoft-front-button>
  </div>
</div>
