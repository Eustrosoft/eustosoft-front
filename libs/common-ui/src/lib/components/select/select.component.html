<mat-form-field [appearance]="fieldAppearance" [color]="color" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" [placeholder]="placeholder">
    <mat-option
      *ngFor="let option of options"
      [value]="option.value"
      [disabled]="option.disabled"
    >
      {{ option.displayText }}
    </mat-option>
  </mat-select>
</mat-form-field>
