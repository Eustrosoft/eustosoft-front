<mat-form-field
  [appearance]="fieldAppearance"
  [color]="color"
  [hintLabel]="''"
  [class.hide-subscript-wrapper]="hideSubscriptWrapper"
  class="w-100"
>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" [placeholder]="placeholder">
    <mat-option *ngIf="showEmptyOption"></mat-option>
    <mat-option
      *ngFor="let option of options"
      [value]="option.value"
      [disabled]="option.disabled"
    >
      {{ option.displayText }}
    </mat-option>
  </mat-select>
</mat-form-field>
