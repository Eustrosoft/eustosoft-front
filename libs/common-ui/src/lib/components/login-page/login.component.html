<ng-template #loginTemplate>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex flex-column align-items-center m-3 g-2"
  >
    <h2 class="m-0 fs-4">{{ texts.heading }}</h2>
    <eustrosoft-front-input
      [inputType]="InputTypes.TEXT"
      [label]="texts.loginLabel"
      [control]="form.get('login')! | formControl"
      [fieldAppearance]="'outline'"
      [suffixIcon]="'person'"
      [errors]="loginErrors"
      class="w-80"
    >
    </eustrosoft-front-input>
    <eustrosoft-front-input
      [inputType]="InputTypes.PASSWORD"
      [label]="texts.passwordLabel"
      [control]="form.get('password')! | formControl"
      [fieldAppearance]="'outline'"
      [suffixIcon]="'lock'"
      [errors]="passwordErrors"
      class="w-80"
    >
    </eustrosoft-front-input>
    <eustrosoft-front-button
      [buttonStyleType]="'stroked'"
      [buttonText]="texts.submitButtonText"
      [buttonType]="'submit'"
      [disabled]="form.get('submit')!.disabled"
    ></eustrosoft-front-button>
  </form>
</ng-template>
