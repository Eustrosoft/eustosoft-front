<ng-template #loginTemplate>
  <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column m-3">
    <div class="flex flex-wrap align-items-center g-2 mb-4">
      <a
        [href]="(config | async)?.homePageUrl || '/'"
        class="text-decoration-none link fs-4 fw-500 outline-none"
      >
        {{ texts.title }}
      </a>
      <h2 class="m-0 fs-4">|</h2>
      <h2 class="m-0 fs-4">{{ texts.heading }}</h2>
    </div>
    <eustrosoft-front-input
      [inputType]="InputTypes.TEXT"
      [label]="texts.loginLabel"
      [control]="form.controls.login"
      [fieldAppearance]="'outline'"
      [showSuffixIcon]="true"
      [suffixIcon]="'person'"
      [errors]="loginErrors"
      class="mb-1"
    >
    </eustrosoft-front-input>
    <eustrosoft-front-input
      [inputType]="InputTypes.PASSWORD"
      [label]="texts.passwordLabel"
      [control]="form.controls.password"
      [fieldAppearance]="'outline'"
      [showSuffixIcon]="true"
      [suffixIcon]="'lock'"
      [errors]="passwordErrors"
      class="mb-1"
    >
    </eustrosoft-front-input>
    <eustrosoft-front-button
      [buttonStyleType]="'flat'"
      [buttonText]="texts.submitButtonText"
      [buttonType]="'submit'"
      [color]="'primary'"
      [buttonStyles]="{ height: '50px', 'font-size': '1.25rem' }"
      [disabled]="form.controls.submit.disabled"
    ></eustrosoft-front-button>
  </form>
</ng-template>
