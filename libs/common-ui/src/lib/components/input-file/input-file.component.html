<input
  #fileInput
  [multiple]="multiple"
  (change)="change($event)"
  hidden
  type="file"
  name="file"
/>

<eustrosoft-front-button
  [buttonType]="'button'"
  [buttonStyleType]="'stroked'"
  [buttonText]="buttonText"
  (click)="fileInput.click()"
>
</eustrosoft-front-button>
