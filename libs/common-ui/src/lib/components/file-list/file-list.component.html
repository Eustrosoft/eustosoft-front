<cdk-virtual-scroll-viewport itemSize="5" [ngClass]="classesForVirtualViewport">
  <div
    *ngFor="let file of files; let i = index"
    [ngClass]="classesForList"
    class="flex align-items-center"
  >
    <ng-container *ngIf="file">
      <span class="text-break">{{ file.name }}</span>
      <button
        mat-icon-button
        type="button"
        color="warn"
        class="w-auto"
        (click)="delete(i)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>
  </div>
</cdk-virtual-scroll-viewport>
