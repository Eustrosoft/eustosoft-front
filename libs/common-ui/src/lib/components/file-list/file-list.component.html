<cdk-virtual-scroll-viewport itemSize="5" [ngClass]="classesForVirtualViewport">
  <div
    *ngFor="let file of files; let i = index"
    [ngClass]="classesForList"
    class="d-flex align-items-center"
  >
    <ng-container *ngIf="file">
      <span class="col-10 text-break">{{ file.name }}</span>
      <eustrosoft-front-button
        [buttonType]="'button'"
        [buttonStyleType]="'icon'"
        [iconName]="'delete'"
        [color]="'warn'"
        (click)="delete(i)"
        class="w-auto"
      >
      </eustrosoft-front-button>
    </ng-container>
  </div>
</cdk-virtual-scroll-viewport>
