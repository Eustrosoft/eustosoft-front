<mat-toolbar class="flex justify-content-space-between px-3 py-2">
  <div class="mr-4">
    <a
      [href]="(config | async)?.homePageUrl || '/'"
      class="text-decoration-none link"
    >
      {{ texts.title }}
    </a>
    |
    {{ texts.appName }}
  </div>
  <ng-container *ngIf="isAuthenticated$ | async">
    <div hidden="hidden">
      <button
        mat-stroked-button
        type="button"
        color="primary"
        [matMenuTriggerFor]="nestedMenu"
      >
        <div
          class="flex flex-row-reverse align-items-center justify-content-space-between"
        >
          <mat-icon>expand_more</mat-icon>
          <span> Menu</span>
        </div>
      </button>
      <mat-menu [backdropClass]="'ignore'" #nestedMenu="matMenu">
        <button
          *ngFor="let menuItem of menuItems.dropdowns; let i = index"
          mat-menu-item
          [matMenuTriggerFor]="menuTriggers[i]"
        >
          {{ menuItem.title }}
        </button>
      </mat-menu>
      <ng-container *ngFor="let menuItem of menuItems.dropdowns; let i = index">
        <mat-menu>
          <a
            *ngFor="let link of menuItem.links"
            mat-menu-item
            [href]="link.href"
            target="_blank"
          >
            {{ link.text }}
          </a>
        </mat-menu>
      </ng-container>
    </div>
    <div class="flex align-items-center justify-content-end">
      <ng-container *ngIf="userInfo$ | async as info">
        <ng-container *ngIf="!isSm">
          <span class="px-3 text-truncate" [title]="info.userFullName">
            {{ info.userFullName }}
          </span>
          <button mat-icon-button type="button" (click)="logout()">
            <mat-icon>logout</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="isSm">
          <button
            mat-icon-button
            type="button"
            (click)="sidenavToggleClicked.emit()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</mat-toolbar>
