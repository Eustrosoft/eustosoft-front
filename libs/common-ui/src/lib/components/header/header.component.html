<mat-toolbar class="flex justify-content-space-between px-3 py-2">
  <div class="mr-4">
    <a
      [href]="(config | async)?.homePageUrl || '/'"
      class="text-decoration-none link"
    >
      {{ texts.title }}
    </a>
    |
    {{ texts.appName }}
  </div>
  <ng-container *ngIf="{ isAuthenticated: isAuthenticated$ | async } as vm">
    <div class="flex align-items-center justify-content-end">
      <ng-container *ngIf="vm.isAuthenticated">
        <ng-container *ngIf="userInfo$ | async as info">
          <ng-container *ngIf="!isSm">
            <span class="px-3 text-truncate" [title]="info.userFullName">
              {{ info.userFullName }}
            </span>
          </ng-container>
        </ng-container>
      </ng-container>
      <button
        mat-icon-button
        type="button"
        (click)="sidenavToggleClicked.emit()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </ng-container>
</mat-toolbar>
