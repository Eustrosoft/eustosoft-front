<ng-container [ngSwitch]="buttonStyleType">
  <button
    *ngSwitchDefault
    mat-button
    [color]="color"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    <mat-icon>{{ iconName }}</mat-icon>
    <span> {{ buttonText }}</span>
  </button>
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [color]="color"
    [type]="buttonType"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
    class="w-100"
  >
    {{ buttonText }}
  </button>
</ng-container>
