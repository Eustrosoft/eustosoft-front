<div class="flex flex-column g-3">
  <h1 class="m-0 px-3 pb-0" mat-dialog-title>
    {{ 'MSG.RENAME_CHAT_MODAL.TITLE_TEXT' | translate }}
  </h1>
  <div class="flex flex-column g-3 px-3 py-0" mat-dialog-content>
    <mat-form-field
      [appearance]="'outline'"
      [subscriptSizing]="'dynamic'"
      class="py-2"
    >
      <mat-label>
        {{ 'MSG.RENAME_CHAT_MODAL.SUBJECT_LABEL_TEXT' | translate }}
      </mat-label>
      <input [formControl]="form.controls.subject" matInput />
    </mat-form-field>
  </div>
  <div
    class="flex flex-wrap-nowrap g-2 pb-3 px-3 pt-0"
    [align]="'end'"
    mat-dialog-actions
  >
    <button mat-flat-button type="button" (click)="reject()">
      {{ 'MSG.RENAME_CHAT_MODAL.CANCEL_BUTTON_TEXT' | translate }}
    </button>
    <button
      mat-flat-button
      type="button"
      color="primary"
      [disabled]="form.invalid"
      (click)="resolve()"
    >
      {{ 'MSG.RENAME_CHAT_MODAL.SUBMIT_BUTTON_TEXT' | translate }}
    </button>
  </div>
</div>
