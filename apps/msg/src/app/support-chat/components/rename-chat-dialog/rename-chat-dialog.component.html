<div class="flex flex-column g-3">
  <h1 class="m-0 px-3 pb-0" mat-dialog-title>
    {{ 'MSG.RENAME_CHAT_MODAL.TITLE_TEXT' | translate }}
  </h1>
  <div class="flex flex-column g-3 px-3 py-0" mat-dialog-content>
    <eustrosoft-front-input
      [label]="'MSG.RENAME_CHAT_MODAL.SUBJECT_LABEL_TEXT' | translate"
      [fieldAppearance]="'outline'"
      [control]="form.controls.subject"
      [hideSubscriptWrapper]="true"
      class="py-2"
    ></eustrosoft-front-input>
  </div>
  <div
    class="flex flex-wrap-nowrap g-2 pb-3 px-3 pt-0"
    [align]="'end'"
    mat-dialog-actions
  >
    <eustrosoft-front-button
      [buttonType]="'button'"
      [buttonStyleType]="'flat'"
      [buttonText]="'MSG.RENAME_CHAT_MODAL.CANCEL_BUTTON_TEXT' | translate"
      (clicked)="reject()"
    >
    </eustrosoft-front-button>
    <eustrosoft-front-button
      [buttonType]="'button'"
      [buttonStyleType]="'flat'"
      [buttonText]="'MSG.RENAME_CHAT_MODAL.SUBMIT_BUTTON_TEXT' | translate"
      [color]="'primary'"
      [disabled]="form.invalid"
      (clicked)="resolve()"
    >
    </eustrosoft-front-button>
  </div>
</div>
