<eustrosoft-front-textarea
  [label]="label"
  [control]="control"
  [rows]="1"
  [hideResize]="true"
  [enableCdkAutoResize]="true"
  [fieldAppearance]="'outline'"
  [placeholder]="'MSG.MESSAGE_INPUT_PLACEHOLDER_TEXT' | translate"
  class="flex-grow-1"
></eustrosoft-front-textarea>
<eustrosoft-front-button
  [buttonType]="'button'"
  [buttonStyleType]="'icon'"
  [iconName]="iconButtonName"
  [matTooltip]="'MSG.SEND_MESSAGE_BUTTON_TOOLTIP' | translate"
  [matTooltipClass]="'multiline'"
  [matTooltipShowDelay]="300"
  (clicked)="submitMessage()"
></eustrosoft-front-button>
