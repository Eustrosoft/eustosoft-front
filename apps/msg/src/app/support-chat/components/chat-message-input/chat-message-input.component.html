<eustrosoft-front-textarea
  [label]="label"
  [control]="control"
  [rows]="1"
  [hideResize]="true"
  [enableCdkAutoResize]="true"
  [fieldAppearance]="'outline'"
  [placeholder]="'Write a message...'"
  class="flex-grow-1"
></eustrosoft-front-textarea>
<eustrosoft-front-button
  [buttonType]="'button'"
  [buttonStyleType]="'icon'"
  [iconName]="iconButtonName"
  (clicked)="submitMessage()"
></eustrosoft-front-button>
