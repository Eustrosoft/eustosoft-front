<mat-form-field
  [appearance]="'outline'"
  [subscriptSizing]="'dynamic'"
  class="flex-auto"
>
  <mat-label>{{ label }}</mat-label>
  <textarea
    [formControl]="control"
    [placeholder]="'MSG.MESSAGE_INPUT_PLACEHOLDER_TEXT' | translate"
    [rows]="1"
    [class.hideResize]="true"
    [cdkTextareaAutosize]="true"
    matInput
  ></textarea>
</mat-form-field>
<button
  *ngIf="messageInEdit"
  mat-icon-button
  type="button"
  [matTooltip]="'MSG.CANCEL_MESSAGE_EDIT_BUTTON_TOOLTIP' | translate"
  [matTooltipShowDelay]="300"
  (click)="cancelEdit()"
>
  <mat-icon>cancel</mat-icon>
</button>
<button
  mat-icon-button
  type="button"
  [matTooltip]="'MSG.SEND_MESSAGE_BUTTON_TOOLTIP' | translate"
  [matTooltipClass]="'whitespace-pre-line'"
  [matTooltipShowDelay]="300"
  (click)="submitMessage()"
>
  <mat-icon>{{ iconButtonName }}</mat-icon>
</button>
