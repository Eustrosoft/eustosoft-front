<div class="container-fluid mt-3">
  <div class="row h-inherit">
    <div
      [ngClass]="{ sidebar: isXs, collapsed: isCollapsed }"
      class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4 pe-0 h-inherit"
    >
      <eustrosoft-front-ticket-list
        [tickets]="(tickets$ | async) || []"
        [removeBorderRadius]="isXs"
        (ticketSelected)="ticketSelected($event)"
        (collapseClicked)="toggleSidebar()"
        (userChanged)="userChanged($event)"
        (newTicketCreateClicked)="createNewTicket()"
        class="h-inherit"
      ></eustrosoft-front-ticket-list>
    </div>
    <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 h-inherit">
      <eustrosoft-front-ticket-view
        [selectedTicket]="selectedTicket"
        [selectedUser]="selectedUser"
        [selectedTicketMessages]="(ticketMessages$ | async) || []"
        (collapseClicked)="toggleSidebar()"
        (sendMessageClicked)="sendMessage($event)"
        class="h-inherit"
      ></eustrosoft-front-ticket-view>
    </div>
  </div>
</div>

<div
  (click)="toggleSidebar()"
  [ngClass]="{ backdrop: !isCollapsed && isXs }"
></div>
