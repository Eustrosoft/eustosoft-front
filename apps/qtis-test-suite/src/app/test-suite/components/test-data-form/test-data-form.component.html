<mat-checkbox [formControl]="qtisTestFormService.form.controls.showResponses">
  Show responses
</mat-checkbox>
<div class="flex g-3">
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label> Test User Login </mat-label>
    <input [formControl]="qtisTestFormService.form.controls.login" matInput />
  </mat-form-field>
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label> Test User Password </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.password"
      [type]="'password'"
      matInput
    />
  </mat-form-field>
</div>
<div class="flex g-3">
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label>
      Folder For Tests (folder with timestamp will be created here)
    </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.folderForTests"
      matInput
    />
  </mat-form-field>
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label> Folder Description </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.folderDescription"
      matInput
    />
  </mat-form-field>
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    [matTooltip]="SecurityLevels | json"
  >
    <mat-label> Folder Security Level </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.folderSecurityLevel"
      [type]="'number'"
      matInput
    />
  </mat-form-field>
</div>
<div class="flex g-3">
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label> Filename (change filename on upload) </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.fileName"
      matInput
    />
  </mat-form-field>
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    class="flex-auto"
  >
    <mat-label> File Description </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.fileDescription"
      matInput
    />
  </mat-form-field>
  <mat-form-field
    [appearance]="'outline'"
    [subscriptSizing]="'dynamic'"
    [matTooltip]="SecurityLevels | json"
  >
    <mat-label> File Security Level </mat-label>
    <input
      [formControl]="qtisTestFormService.form.controls.fileSecurityLevel"
      [type]="'number'"
      matInput
    />
  </mat-form-field>
</div>
<div class="flex g-3 align-items-center">
  <eustrosoft-front-input-file
    [control]="qtisTestFormService.form.controls.files"
  ></eustrosoft-front-input-file>
  <eustrosoft-front-file-list
    [files]="qtisTestFormService.form.controls.files.value"
    [stylesForVirtualViewport]="{ height: '50px' }"
    (deleteFile)="deleteFile($event)"
    class="flex-auto"
  ></eustrosoft-front-file-list>
</div>
