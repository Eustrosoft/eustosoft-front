<div class="container-fluid">
  <div class="row vh-75 align-items-center justify-content-around">
    <div eustrosoftFrontHover class="col-4 d-flex justify-content-center">
      <div
        [routerLink]="['/dispatcher']"
        [skipLocationChange]="true"
        class="d-flex flex-column align-items-center"
      >
        <mat-icon class="app-icon database">database</mat-icon>
        <h2>{{ 'APPLICATIONS_PAGE.REQUEST_DISPATCHER' | translate }}</h2>

        class="d-flex flex-column align-items-center"

    </div>
