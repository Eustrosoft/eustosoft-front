<div class="container-fluid">
  <div class="row vh-75 align-items-center justify-content-around">
    <div eustrosoftFrontHoverShadow class="col-4 d-flex justify-content-center">
      <div
        [routerLink]="['/dispatcher']"
        [skipLocationChange]="true"
        class="d-flex flex-column align-items-center"
      >
        <mat-icon class="app-icon database">database</mat-icon>
        <h2>Request Dispatcher</h2>
      </div>
    </div>
    <div eustrosoftFrontHoverShadow class="col-4 d-flex justify-content-center">
      <div
        [routerLink]="['/explorer']"
        [skipLocationChange]="true"
        class="d-flex flex-column align-items-center"
      >
        <mat-icon class="app-icon folder">folder_open</mat-icon>
        <h2>File Explorer</h2>
      </div>
    </div>
  </div>
</div>
