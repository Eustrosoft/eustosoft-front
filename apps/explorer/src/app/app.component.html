<eustrosoft-front-header
  [appsListTemplate]="appsListTemplate"
  [localizedTexts]="headerLocalizedTexts"
></eustrosoft-front-header>

<router-outlet></router-outlet>

<ng-template #appsListTemplate>
  <a mat-menu-item [href]="environment.loginUrl" target="_blank">{{
    localizedAppsListNames.login
  }}</a>
  <a mat-menu-item [href]="environment.dispatcherUrl" target="_blank">
    {{ localizedAppsListNames.dispatcher }}
  </a>
  <a mat-menu-item [href]="environment.appsPageUrl" target="_blank">
    {{ localizedAppsListNames.appsPage }}
  </a>
</ng-template>
