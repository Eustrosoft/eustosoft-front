<div class="container-fluid">
  <div class="row">
    <p *ngIf="params$ | async as params">{{ params | json }}</p>
  </div>
  <div class="row gx-3 mb-3">
    <ng-container *ngIf="folders | async as fls">
      <table mat-table [dataSource]="fls" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <ng-container [ngSwitch]="element.type">
                <div *ngSwitchCase="fsObjTypes.FOLDER" class="mr-2">
                  <mat-icon>folder</mat-icon>
                </div>
                <div *ngSwitchCase="fsObjTypes.FILE" class="pr-2">
                  <mat-icon>draft</mat-icon>
                </div>
              </ng-container>
              <div class="lh-18">{{ element.title }}</div>
            </div>
          </td>
        </ng-container>

        <!-- Last modified Column -->
        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef>Last modified</th>
          <td mat-cell *matCellDef="let element">
            {{ element.info.modified }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <eustrosoft-front-button
                [buttonType]="'button'"
                [buttonStyleType]="'icon'"
                [iconName]="'more_vert'"
                [color]="'primary'"
                [matMenuTriggerFor]="menu"
                (click)="$event.stopPropagation()"
              >
              </eustrosoft-front-button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>download</mat-icon>
                  <span>Download</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>preview</mat-icon>
                  <span>Preview</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          class="table-row"
          *matRowDef="let row; columns: displayedColumns"
          (click)="openFolder(row)"
        ></tr>
      </table>
    </ng-container>
  </div>
  <div class="row gx-3 mb-3 justify-content-center">
    <div class="col-12">
      <div
        eustrosoftFrontFilesDropZone
        (filesDropped)="filesDropped($event)"
        class="vh-25 border border-3 rounded-3 d-flex flex-column align-items-center justify-content-center"
      >
        <h1>Drop files here or</h1>
        <eustrosoft-front-input-file
          [control]="control"
          [multiple]="true"
          class="col-2"
        ></eustrosoft-front-input-file>
      </div>
    </div>
  </div>
  <div class="row gx-3 justify-content-center">
    <div class="col-4">
      <eustrosoft-front-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using base64'"
        [color]="'primary'"
        (click)="uploadFilesBase64()"
      >
      </eustrosoft-front-button>
    </div>
    <div class="col-4">
      <eustrosoft-front-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using binary'"
        [color]="'primary'"
        (click)="uploadFilesBinary()"
      >
      </eustrosoft-front-button>
    </div>
  </div>
  <div class="row gx-3">
    <eustrosoft-front-file-list
      [files]="control.value"
      (deleteFile)="deleteFile($event)"
      class="col-12"
    ></eustrosoft-front-file-list>
    <ng-container *ngIf="upload$ | async as upload"></ng-container>
    <ng-container *ngIf="result$ | async as result"></ng-container>
  </div>
</div>
