<div class="container-fluid">
  <div class="row gx-3 mb-3">
    <p *ngIf="params$ | async as params">{{ params | json }}</p>
    <div class="col-2">
      <eustrosoft-front-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'New'"
        [color]="'primary'"
        [matMenuTriggerFor]="menu"
      >
      </eustrosoft-front-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>create_new_folder</mat-icon>
          <span>New folder</span>
        </button>
        <button
          (click)="inputFileComponent.fileInput.nativeElement.click()"
          mat-menu-item
        >
          <mat-icon>upload</mat-icon>
          <span>New upload</span>
        </button>
      </mat-menu>
    </div>
    <eustrosoft-front-input-file
      [control]="control"
      [multiple]="true"
      (filesSelected)="startUpload()"
      hidden="true"
    ></eustrosoft-front-input-file>
  </div>
  <div class="row gx-3 mb-3">
    <ng-container *ngIf="folders$ | async as fls">
      <table mat-table [dataSource]="fls" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <ng-container [ngSwitch]="element.type">
                <div *ngSwitchCase="fsObjTypes.DIRECTORY" class="mr-2">
                  <mat-icon>folder</mat-icon>
                </div>
                <div *ngSwitchCase="fsObjTypes.FILE" class="pr-2">
                  <mat-icon>draft</mat-icon>
                </div>
              </ng-container>
              <div class="lh-18">{{ element.fileName }}</div>
            </div>
          </td>
        </ng-container>

        <!-- Last modified Column -->
        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef>Last modified</th>
          <td mat-cell *matCellDef="let element">
            {{ element.modified | date }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <eustrosoft-front-button
                [buttonType]="'button'"
                [buttonStyleType]="'icon'"
                [iconName]="'more_vert'"
                [color]="'primary'"
                [matMenuTriggerFor]="actionsMenu"
                (click)="$event.stopPropagation()"
              >
              </eustrosoft-front-button>
              <mat-menu #actionsMenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>download</mat-icon>
                  <span>Download</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>preview</mat-icon>
                  <span>Preview</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          *matRowDef="let row; columns: displayedColumns"
          mat-row
          eustrosoftFrontFilesDropZone
          [fsObjType]="row.type"
          (filesDropped)="filesDroppedOnFolder($event, row)"
          (click)="openFolder(row)"
          class="table-row"
        ></tr>
      </table>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <eustrosoft-front-preloader></eustrosoft-front-preloader>
      </div>
    </ng-template>
  </div>
  <div class="row gx-3">
    <ng-container *ngIf="upload$ | async as upload"></ng-container>
  </div>
</div>

<div
  class="border border-2 border-light rounded-2 p-2 progress-overlay"
  *ngIf="control.value.length > 0"
>
  <eustrosoft-front-file-list
    [files]="control.value"
    (deleteFile)="deleteFile($event)"
    class="col-12"
  ></eustrosoft-front-file-list>
  <span class="text-break">{{ currentFile$ | async }}</span>
  <eustrosoft-front-progress-bar
    [mode]="'determinate'"
    [value]="progressBarValue$ | async | toNumber"
  ></eustrosoft-front-progress-bar>
</div>
