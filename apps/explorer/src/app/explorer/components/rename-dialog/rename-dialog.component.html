<div class="flex flex-column g-3">
  <h1 class="m-0 px-3 pb-0" mat-dialog-title>
    {{ 'EXPLORER.RENAME_DIALOG.TITLE' | translate }}
  </h1>

  <div class="flex flex-column g-3 px-3 py-0">
    <mat-form-field [appearance]="'outline'" [subscriptSizing]="'dynamic'">
      <mat-label>
        {{ 'EXPLORER.RENAME_DIALOG.NAME_INPUT_LABEL_TEXT' | translate }}
      </mat-label>
      <input [formControl]="form.controls.name" matInput />
    </mat-form-field>

    <mat-form-field [appearance]="'outline'" [subscriptSizing]="'dynamic'">
      <mat-label>
        {{ 'EXPLORER.RENAME_DIALOG.DESCRIPTION_INPUT_LABEL_TEXT' | translate }}
      </mat-label>
      <input
        [formControl]="form.controls.description"
        [placeholder]="
          'EXPLORER.RENAME_DIALOG.DESCRIPTION_INPUT_PLACEHOLDER' | translate
        "
        matInput
      />
    </mat-form-field>
  </div>
  <div class="flex g-2 px-3 pb-3 pt-0" [align]="'end'" mat-dialog-actions>
    <button mat-flat-button type="button" (click)="reject()">
      {{ 'EXPLORER.RENAME_DIALOG.CANCEL_BUTTON_TEXT' | translate }}
    </button>
    <button
      mat-flat-button
      type="button"
      color="primary"
      [disabled]="form.invalid"
      (click)="resolve()"
    >
      {{ 'EXPLORER.RENAME_DIALOG.SUBMIT_BUTTON_TEXT' | translate }}
    </button>
  </div>
</div>
