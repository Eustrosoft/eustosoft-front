<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
      <li
        (click)="breadcrumbClick(breadcrumb.href)"
        *ngFor="let breadcrumb of breadcrumbs; let i = index"
        class="breadcrumb-item"
      >
        {{ breadcrumb.text }}
      </li>
    </ng-container>
  </ol>
</nav>
